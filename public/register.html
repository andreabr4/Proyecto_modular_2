<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleChronos.css">
    <title>Registro</title>
</head>
<body>
    <h1 class="h1Register">Registro: Introduzca sus datos </h1>
    <div class="registerHTML">
        <label for="email">Introduzca su email:</label>
        <input type="text" id="email">
    
        <label for="password">Introduzca su contraseña:</label>
        <input type="password" id="password">

        <label for="name">Introduzca su nombre:</label>
        <input type="text" id="name">

        <label for="surname">Introduzca su apellido:</label>
        <input type="text" id="surname">
    
        <button id="registerButton">Registrarse</button>
    
        <a href="./index.html">¿Ya estás registrado? Login</a>
</body>
<script src="register.js"></script>
</html>
